<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://use.fontawesome.com/f0e20a6c70.js"></script>
  <title>todo list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>todo list</h1>
    <label for="addTodoItem">add todo item</label>
    <input type="text" id="addTodoItem">
    <button id="addTodo">add</button>
  <h2>todo list</h2>
  <div id="todoDiv">
    <ol id="todoList">
    </ol>
  </div>
  <footer>
    <p>click on an item when it is completed.<br>click it again to reset the item if it needs to be done again</p>
    <h3><a href="https://github.com/jcn13/js_assign_04" class="fa fa-github">GitHub</a></h3>
  </footer>
  <script src="app.js"></script>
